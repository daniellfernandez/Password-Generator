<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <!--adding options for length, numbers, and symbols-->
        <div class="pref">
          <label>Length of Password</label>
          <input id="pass-length" type="number" min='8' max='128' />
        </div>
        <div class="pref">
          <label>Use uppercase</label>
          <input id="upcase" type="checkbox" checked/>
        </div>
        <div class="pref">
          <label>Use lowercase</label>
          <input id="lowcase" type="checkbox"checked/>
        </div>
        <div class="pref">
          <label>Use symbols</label>
          <input id="symbol" type="checkbox" checked/>
        </div>
        <div class="pref">
          <label>Use numbers</label>
          <input id="number" type="checkbox" checked/>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
